<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <header class="site-header">
        <div class="site-header__container container">
            <a class="site-logo logo" href="#">
                <img class="site-log__img" src="images/bookmark-site-header-logo.svg" alt="site logo image" width="149" height="25">
            </a>
            <div class="burger"></div>
            <nav class="sitenav">
                <ul class="sitenav__list">
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">FEATURES</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">PRICING</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">CONTACT</a>
                    </li>
                    <li class="sitenav__item sitenav__item--login">
                        <a class="sitenav__link" href="#">LOGIN</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <main class="site-main">
         <section class="hero">
             <div class="hero__container container">
                 <h1 class="hero__title">A Simple Bookmark Manager</h1>
                 <p class="hero__text">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
                 <div class="btn__wrapper">
                     <a class="btn hero-btn__chrome" href="#">Get it on Chrome</a>
                     <a class="btn hero-btn__firefox" href="#">Get it on Firefox</a>
                 </div>
                </div>
         </section>
    </main>


    <script src="js/main.js"></script>
</body>
</html>
